<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Temperature</title>
    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        body {
            background-image: url(bg-image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            transform: scale(1);

        }

        #temp-result {
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="input-group mt-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control shadow-none"
                placeholder="Enter a location for weather . ." aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-danger shadow-none" type="button" id="button-search"
                onclick="searchCity()">Search</button>
        </div>
    </section>

    <section class="container mt-5">
        <div id="temp-result" class="w-25 mx-auto">
        </div>
    </section>

    <section class="container">
        <table id="tableData" class="table table-bordered border-white w-50 mx-auto text-white mt-5">
        </table>
    </section>


    <script src="main.js"></script>
</body>

</html>
